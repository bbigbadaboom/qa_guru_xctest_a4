name: iOS starter workflow

on:
  workflow_dispatch:
   inputs:
    testplan:
     required: true
     default: 'debug'
     type: choice
     options:
     - debug
     - regress
     - smoke

jobs:
  build:
    name: Build and Test default scheme using any available iPhone simulator
    runs-on: macos

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Get info
        run: env
      - name: Clean old files
        run: |
         rm -rf ./DerivedData
         rm -rf ./Report
      - name: Setup env
        run: env
      - name: Build app
        run: pwd
      - name: Run tests
        run: pwd
        
